<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumadora Básica</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="app">
      <h1>Sumadora</h1>
      <p class="muted">Introduce dos números y pulsa “Sumar”.</p>

      <section class="card">
        <label class="field">
          <span>Número 1</span>
          <input id="a" type="text" inputmode="decimal" placeholder="Ej: 12.5" />
        </label>

        <label class="field">
          <span>Número 2</span>
          <input id="b" type="text" inputmode="decimal" placeholder="Ej: 3" />
        </label>

        <div class="actions">
          <button id="sumBtn" type="button">Sumar</button>
          <button id="clearBtn" type="button" class="ghost">Limpiar</button>
        </div>

        <div class="result">
          <span class="muted">Resultado</span>
          <output id="result">—</output>
        </div>

        <p id="error" class="error" aria-live="polite"></p>
      </section>

      <footer class="muted">
        <small>Tip: acepta decimales con punto (.) o coma (,).</small>
      </footer>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
