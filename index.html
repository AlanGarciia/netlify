<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumadora</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="app">
      <h1>Sumadora</h1>
      <p class="muted">Introduix dos numeros.</p>

      <section class="card">
        <label class="field">
          <span>Numero 1</span>
          <input id="a" type="text" inputmode="decimal" placeholder="Ej: 12.5" />
        </label>

        <label class="field">
          <span>Numero 2</span>
          <input id="b" type="text" inputmode="decimal" placeholder="Ej: 3" />
        </label>

        <div class="actions">
          <button id="sumBtn" type="button">Sumar</button>
          <button id="clearBtn" type="button" class="ghost">Borrar</button>
        </div>

        <div class="result">
          <span class="muted">Resultat</span>
          <output id="result">—</output>
        </div>

        <p id="error" class="error" aria-live="polite"></p>

        <hr style="margin:16px 0; border:0; border-top:1px solid rgba(255,255,255,.12);" />

        <h3 style="margin:0 0 8px;">Últimas operaciones</h3>
        <ul id="history" style="margin:0; padding-left:18px;" aria-live="polite"></ul>
      </section>
    </main>

    <!-- IMPORTANTE: para que funcionen los imports de Firebase -->
    <script type="module" src="./app.js"></script>
  </body>
</html>
