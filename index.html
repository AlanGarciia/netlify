<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sumadora</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main class="app">
      <h1>Sumadora</h1>
      <p class="muted">Introduix dos numeros.</p>

      <section class="card">
        <label class="field">
          <span>Numero 1</span>
          <input id="a" type="text" inputmode="decimal"/>
        </label>

        <label class="field">
          <span>Numero 2</span>
          <input id="b" type="text" inputmode="decimal"/>
        </label>

        <div class="actions">
          <button id="sumBtn" type="button">Sumar</button>
          <button id="clearBtn" type="button" class="ghost">Borrar</button>
        </div>

        <div class="result">
          <span class="muted">Resultat</span>
          <output id="result">â€”</output>
        </div>

        <p id="error" class="error" aria-live="polite"></p>
      </section>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
